<div class="wrapper">
  <div class="conditionBox">
    <div class="findByHardSection">
      <div class="modelAndRegion">
        <app-condition-box-model-and-region>
        </app-condition-box-model-and-region>
      </div>
      <div class="macAndAccountType">
        <app-condition-box-mac-and-account-type>
        </app-condition-box-mac-and-account-type>
      </div>
    </div>
    <div class="findByTime">
      <div class="period">
        <app-condition-boxfind-by-period-time></app-condition-boxfind-by-period-time>
      </div>
      <div class="month">
        <app-condition-boxfind-by-month></app-condition-boxfind-by-month>
      </div>
    </div>

    <div class="wrapperButton">
      <button>a</button>
      <button>b</button>
    </div>
  </div>
  <div class="table">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

    <div>
      <h3>Click Log</h3>
    </div>

    <div *ngIf="!clickedRows.size">Clicked rows will be logged here</div>

    <ul>
      <li *ngFor="let clickedRow of clickedRows">
        Clicked on {{ clickedRow.name }}
      </li>
    </ul>
  </div>
</div>
