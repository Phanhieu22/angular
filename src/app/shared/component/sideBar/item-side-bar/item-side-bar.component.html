<div class="container">
  <a
    routerLink="{{ path }}"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <div class="icon">
      <ng-template [ngIf]="icon"> <img src="{{ icon }}" alt="" /></ng-template>
    </div>
    <div class="textContent">{{ title }}</div>
    <!-- <div class="arrow">a</div> -->
  </a>
</div>
